<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Добавить задачу</h2>
      <div class="tasks-wrapper">
        <div class="tasks__input">
          <input type="text" placeholder="Задача" id="input" /><button
            id="addButton"
          >
            Добавить
          </button>
        </div>
        <h2 class="headline">Список задач</h2>
        <div class="tasks" id="tasks">
          <p id="tasks__text" class="tasks__text">Нет задач</p>
        </div>
        <button id="clearButton">Очистить список задач</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
